<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fully Functional Calculator</title>
  <link rel="stylesheet" href="Style/index.css">
</head>
<body>
  <main>
    <div class="mainContainer">
      <div class="displayConstainer">
        <input type="text" id="display" readonly>
      </div>
      <div class="buttonContainer">

        <button class="clearbutton" onclick="
          display = '';
          document.querySelector('#display').value = display;  
        ">AC</button>

        <button class="clearbutton">DEL</button>

        <button>%</button>
        <button>/</button>
        
        <button onclick="
         display = display + 7
         document.querySelector('#display').value = display;
        ">7</button>
        
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="answerbutton">=</button>
      </div>
    </div>
  </main>


  <script src="Script/index.js"></script>
</body>
</html>
