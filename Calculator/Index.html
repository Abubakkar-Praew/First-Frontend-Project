<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fully Functional Calculator</title>
  <link rel="stylesheet" href="Style/index.css">
</head>
<body>
  <main>
    <div class="mainContainer">
      <div class="displayConstainer">
        <input type="text" id="display" readonly>
      </div>
      <div class="buttonContainer">

        <button class="clearbutton" onclick="
          display = '';
          document.querySelector('#display').value = display;  
        ">AC</button>

        <button class="clearbutton">DEL</button>
        <button>%</button>
        <button>/</button>
        
        <button onclick="
         display = display + 7
         document.querySelector('#display').value = display;
        ">7</button>
        
        <button onclick="
        display = display + 8;
        document.querySelector('#display').value = display;
       ">8</button>
        
        <button onclick="
        display = display + 9;
        document.querySelector('#display').value = display;
       ">9</button>
        
        <button>X</button>

        <button onclick="
        display = display + 4;
        document.querySelector('#display').value = display;
       ">4</button>

        <button onclick="
        display = display + 5;
        document.querySelector('#display').value = display;
       ">5</button>

        <button onclick="
        display = display + 6;
        document.querySelector('#display').value = display;
       ">6</button>

        <button>-</button>

        <button onclick="
        display = display + 1;
        document.querySelector('#display').value = display;
       ">1</button>

        <button onclick="
        display = display + 2;
        document.querySelector('#display').value = display;
       ">2</button>

        <button onclick="
        display = display + 3;
        document.querySelector('#display').value = display;
       ">3</button>

        <button>+</button>

        <button onclick="
        display = display + 0 + 0;
        document.querySelector('#display').value = display;
       ">00</button>

        <button onclick="
        display = display + 0;
        document.querySelector('#display').value = display;
       ">0</button>

        <button>.</button>
        <button class="answerbutton">=</button>
      </div>
    </div>
  </main>


  <script src="Script/index.js"></script>
</body>
</html>
