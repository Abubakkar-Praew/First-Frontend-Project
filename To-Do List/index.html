<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <main>
        <nav class="navBox">
            <h1>Life Easy Todo-List Login</h1>
            <button><a href="/index.html">Portfolio</a></button>
        </nav>


        <!-- Sign in Box -->
        <div class="signinBox animate__animated animate__zoomIn">
            <div class="signinBoxHearder">
                <h2>Welcome Back</h2>
                <p>Enter your Credential to login</p>
            </div>
            <div class="signinBoxInputs">
                <input class="SignUsername" type="email" placeholder="Username" required>
                <input class="SignPassword" type="password" placeholder="Password">
                <button type="submit" class="SigninButton">Sign in
                    <!-- <a href="dashboard.html">Lgin</a> -->
                </button>
            </div>
            <div class="signinBoxFooter">
                <a href="#" class="forgetPassword" onclick="forgetFunction ()">Forgot password?</a>
                <p>Don't have an account? <a href="#" onclick="SignupFunction ()">Sign Up</a></p>
            </div>
        </div>

        
        <!-- Recovery Box -->
        <div class="forgetPasswordBox hidden animate__animated animate__zoomIn">
            <div class="signinBoxHearder">
                <h2>Forget Your Password?</h2>
                <p>Please enter your email address to search for your account.</p>
            </div>
            <div class="signinBoxInputs">
                <input type="text" placeholder="Username">
                <button type="submit">Search</button>
            </div>
            <div class="signinBoxFooter">
                <a href="#" class="forgetPassword" onclick="SigninFunction ()">Singin</a>
            </div>
        </div>

        <!-- sign up box -->
        <div class="signupBox hidden animate__animated animate__zoomIn">
            <div class="signupBoxHearder">
                <h2>Sign Up</h2>
                <p>Create your Account</p>
            </div>
            <div class="signupBoxInputs">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </div>
            <div class="signupBoxFooter">
                <p>Already Have an Account? <a href="#" onclick="SigninFunction ()">Sign in</a></p>
            </div>
        </div>
    </main>

    <script src="Script/style.js"></script>
</body>
</html>
